<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script6</title>
</head>
<body>
    <form action="">
        <br>
        <label for="">Percentage :</label>
        <input type="text" id="a">
        <br>
        <br>
        <Button type="button" onclick="fun()">Submit</Button>
    </form>
    <p id="para" ></p>

    


    <script>
         function fun(){
            let per = document.getElementById("a").value;
        if( per >= 80){
            document.getElementById("para").innerHTML = " A+ ";
        }
        else if(per >= 70){
            document.getElementById("para").innerHTML = " A ";
        }
        else if(per >= 60){
            document.getElementById("para").innerHTML = " B ";
        }
        else if(per >= 50){
            document.getElementById("para").innerHTML = " C ";
        }
        else{
            document.getElementById("para").innerHTML = " FAIL ";
        }
        }
    </script>
</body>
</html>
